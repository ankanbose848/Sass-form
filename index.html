<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="main-container">
        <h1 class="pageHeading">Contact Us</h1>
        <div class="main-section">
            <div class="left-section">
                <img src="img/contact.png" alt="contact">
                <h3>Reply within 24 hours!</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore veritatis aut quidem maiores, ipsam officia voluptates dolorum commodi fugiat dicta cum beatae, soluta, necessitatibus incidunt amet nostrum est. Laudantium laborum</p>
            </div>
            <div class="right-section">
                <form class="contact-form" action="">
                    <input class="input-field" type="text" placeholder="First Name">
                    <input class="input-field" type="text" placeholder="Last Name">
                    <input class="input-field" type="email" placeholder="Email">
                    <input class="input-field" type="phone" placeholder="Phone Number">
                    <textarea class="input-field" name=""  placeholder="Enter your message"></textarea>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
